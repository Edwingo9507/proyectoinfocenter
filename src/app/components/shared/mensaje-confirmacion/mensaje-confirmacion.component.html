
<h1 mat-dialog-title style="text-align: center;">Mensaje de confirmarcion{{data.name}}</h1>
<div mat-dialog-content>
{{mensaje}}
<div mat-dialog-actions style="margin-top: 10px;">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="btn" cdkFocusInitial>Aceptar</button>
</div>
