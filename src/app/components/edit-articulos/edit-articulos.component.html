
<div class="row">

<div class="col-lg-6">

    <h2 class=" titulo" >{{accion}}Articulo</h2>

</div>



<div class="col-lg-4">
    <form [formGroup]="myForm" >

<div class="col-lg-12">
    <mat-form-field>
        <mat-label>Nombre Articulo</mat-label>
        <input matInput formControlName="nombreArticulo">
      </mat-form-field>
      <div *ngIf="myForm.get('nombreArticulo')?.hasError('required')&& myForm.get('nombreArticulo')?.touched"  style="margin-top: -10px ;" >
        <span class="msg">Este campo es <strong>Requerido </strong></span>
      </div>

      <div *ngIf="myForm.get('nombreArticulo')?.hasError('maxlength')&& myForm.get('nombreArticulo')?.touched"  style="margin-top: -10px ;" >
        <span class="msg"> maximo <strong> 15 </strong></span>
      </div>
</div>

<div class="col-lg-12">
    <mat-form-field>
        <mat-label>referencia</mat-label>
        <input  matInput formControlName="referencia">
      </mat-form-field>
      <div *ngIf="myForm.get('referencia')?.hasError('required')&& myForm.get('referencia')?.touched"  style="margin-top: -10px ;" >
        <span class="msg">Este campo es <strong>Requerido </strong></span>
      </div>
    </div>
    <div class="col-lg-12">
        <mat-form-field>
            <mat-label>cantidad</mat-label>
            <input type="number" matInput formControlName="cantidad">
          </mat-form-field>
          <div *ngIf="myForm.get('cantidad')?.hasError('required')&& myForm.get('cantidad')?.touched"  style="margin-top: -10px ;" >
            <span class="msg">Este campo es <strong>Requerido </strong></span>
          </div>
        </div>

        <div class="col-lg-12">
            <mat-form-field>
                <mat-label>talla</mat-label>
                <input  matInput formControlName="talla">
              </mat-form-field>
              <div *ngIf="myForm.get('talla')?.hasError('required')&& myForm.get('talla')?.touched"  style="margin-top: -10px ;" >
                <span class="msg">Este campo es <strong>Requerido </strong></span>
              </div>
            </div>
        

        
        <div class="col-lg-12">
            <mat-form-field class="example-full-width">
                <mat-label>Fecha ingreso</mat-label>
                <input matInput  [matDatepicker]="picker" formControlName="fechaDeIngreso">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>

            </div> 

            <div class="col-lg-12">
                <button class="bnt btn-danger" type="button" routerLink="/main"  >
                    cancelar
                </button>

                <button [disabled]="myForm.invalid" class="bnt btn-success"type="button" (click)="guardarArticulo()" routerLink="/listar" >
                    Aceptar
                </button>
                </div>

    </form>
</div>
