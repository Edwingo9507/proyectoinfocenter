<div class="fondo"  >

    <img src="./assets/imagenes/logo.png" alt="boutique" height="150px"  >
</div>

<div class="login-container">
    <div class="login-header">
        <h1>Boutique Chic</h1>
        <h2>Inicia Sesión</h2>
    </div>
    <form action="#" method="post">
        <div class="input-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" (click)="login()" >Iniciar Sesión</button>
    </form>
    <div class="extra-options">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <span>|</span>
        <a href="#">Regístrate</a>
        

    </div>
    <div class= "row">
    <button class="btn btn-lg btn-google btn-block text-uppercase btn-outline" (click)="login()">  iniciar con google <br> <img src="/assets/imagenes/google.png" alt=""  width="30px"> </button>
